    <style>
/* Default header styling */
.header {
  background-color: lightblue;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  height: 100px; /* Fixed consistent height */
  display: flex;
  flex-direction: row; /* Align items horizontally */
  align-items: center; /* Vertically align items */
  justify-content: space-between; /* Space between h1 and nav */
  padding: 0 20px; /* Horizontal padding */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
  box-sizing: border-box; /* Ensure padding is included in width */
}

/* Navigation styling */
nav {
  display: flex;
  flex-direction: row; /* Default horizontal layout */
  gap: 20px; /* Space between links */
}

/* For smaller (vertical) screens */
@media (max-width: 600px) {
  .header {
    flex-direction: column; /* Stack header items vertically */
    height: auto; /* Allow height to adjust */
    align-items: flex-start; /* Align items to the left */
    padding: 10px; /* Adjust padding */
  }

  nav {
    flex-direction: column; /* Stack links vertically */
    width: 100%; /* Full width */
    gap: 10px; /* Reduce gap between links */
  }

  nav a {
    display: block; /* Ensure links take up full width */
    text-align: left; /* Align text to the left */
  }
}

/* For larger (horizontal) screens */
@media (min-width: 601px) {
  .header {
    flex-direction: row; /* Restore horizontal layout */
    height: 100px; /* Fixed consistent height */
    align-items: center;
  }

  nav {
    flex-direction: row; /* Restore horizontal layout */
    gap: 20px; /* Maintain spacing */
  }
}
    </style>
